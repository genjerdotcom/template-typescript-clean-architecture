syntax = "proto3";

package product;

service ProductService {
  rpc CreateProduct(CreateProductRequest) returns (ProductResponse);
}

message CreateProductRequest {
  string code = 1;
  string name = 2;
  double price = 3;
}

message Meta {
  string code = 1;
  string status = 2;
  string message = 3;
}

message ProductData {
  string id = 1;
  string code = 2;
  string name = 3;
  double price = 4;
}

message ProductResponse {
  Meta meta = 1;
  ProductData data = 2;
}
